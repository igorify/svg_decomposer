<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload SVG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<script src="https://d3js.org/d3.v4.js"></script>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6" style="margin-top:200px">
            <h2>SVG Decomposer</h2>
            <form class='form' action="/" method="post" enctype="multipart/form-data" >
                <div class="form-group">
                    <label for="uploadFile">Select SVG file to upload:</label>
                    <input type="file" name="svg" id="uploadFile">
                </div>
                <button type="submit" class="btn btn-primary" name="submit">Upload SVG</button>
        </div>

        <div class="col-md-3"></div>
    </div>
</div>

</body>
</html>
